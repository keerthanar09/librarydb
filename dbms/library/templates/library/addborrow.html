<!--Form to add borrow details for regular books-->
{% extends "library/layout.html" %}
{% block body %}

<div class="tab-content">
    <div class="tabs__tab active" id="tab_3" data-tab-info>
        <p>Enter New book borrow record here: </p>
        <form action = "" method="POST">{%csrf_token%}
            <table>
                <tr>
                    <td>Borrower's USN: </td>
                    <td><input type = "text" placeholder = "USN" name = "usn" required></td>
                    <td>Library card number:  </td>
                    <td><input type = "number" placeholder="libcard" name = "libcard" required></td>
                </tr>
                    <td>Borrower's Name:  </td>
                    <td><input type = "text" placeholder = "name" name = "name" required></td>
                    <td>ISBN: </td>
                    <td><input type = "text" placeholder = "isbn" name = "isbn" required></td>
                </tr>
                <tr>
                     <td>Book ID(regular): </td>
                     <td><input type = "number" placeholder="Regular Book ID" name = "bi" required></td>
                </tr>
                <tr>
                    <td>Issue date: </td>
                    <td><input type = "text" placeholder = "issue date" name = "issuedate" required></td>

                    <td>Due date: </td>
                    <td><input type = "text" placeholder = "due date" name = "duedate" required></td>
                </tr>
                <tr>
                    <td>Admin ID: </td>
                    <td><input type = "number" placeholder = "admin id" name = "adid" required></td>
                </tr>
                <tr>
                    <td>Return Status: </td>
                    <td><input type = "text" placeholder="Return status" name = "status"></td>
                </tr>
                <tr>
                    <td><input type = "submit" placeholder="SUBMIT"></td>
                </tr>     
            </table>
        </form>
    </div>
</div>

{% endblock %}
