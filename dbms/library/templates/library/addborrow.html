{% extends "library/layout.html" %}
{% block body %}

<div class="tab-content">
    <div class="tabs__tab active" id="tab_3" data-tab-info>
        <p>Enter New book borrow record here: </p>
        <form action = "" method="POST">{%csrf_token%}
            <table>
                <tr>
                    <td>Borrower's USN: </td>
                    <td><input type = "text" placeholder = "USN" name = "usn"></td>
                    <td>Library card number:  </td>
                    <td><input type = "number" placeholder="libcard" name = "libcard"></td>
                </tr>
                    <td>Borrower's Name:  </td>
                    <td><input type = "text" placeholder = "name" name = "name"></td>
                    <td>ISBN/ISSN: </td>
                    <td><input type = "text" placeholder = "isbn" name = "isbn"></td>
                </tr>
                <tr>
                     <td>Book ID(regular): </td>
                     <td><input type = "number" placeholder="Regular Book ID" name = "bi"></td>
                </tr>
                <tr>
                    <td>Issue date: </td>
                    <td><input type = "text" placeholder = "issue date" name = "issuedate"></td>

                    <td>Due date: </td>
                    <td><input type = "text" placeholder = "due date" name = "duedate"></td>
                </tr>
                <tr>
                    <td>Admin ID: </td>
                    <td><input type = "number" placeholder = "admin id" name = "adid"></td>
                </tr>
                <tr>
                    <td>Return Status: </td>
                    <td><input type = "text" placeholder="Return status" name = "status"></td>
                </tr>
                <tr>
                    <td><input type = "submit" placeholder="SUBMIT"></td>
                </tr>     
            </table>
        </form>
    </div>
</div>

{% endblock %}
