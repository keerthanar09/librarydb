<!--Form to add new student details into the database-->
{% extends "library/layout.html" %}
{% block body %}

<div class="tab-content">
    <div class="tabs__tab active" id="tab_1" data-tab-info>
    <p>Enter student details here.</p>
    <table>
        <form action = "" method = "POST">{%csrf_token%}
            <tr>
                <td>USN</td>
                <td><input type = "text" placeholder="USN" name = "usn" required></td>
            </tr>
            <tr>
                <td>Student name: </td>
                <td><input type = "text" placeholder = "Name" name = "name"required></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type = "number" placeholder = "age" name = "age"required></td>
            </tr>
            <tr>
                <td>Branch: </td>
                <td><input type = text placeholder = "branch" name = "branch"required></td>
            </tr> 
            <tr>
                <td>Semester: </td>
                <td><input type = "number" placeholder = "Semester" name = "sem" required></td>
            </tr>      
            <tr>
                <td>Library card number 1: </td>
                <td><input type = "text" placeholder = "card 1" name = "card1" required></td>
            </tr>
            <tr>
                <td>Library card number 2: </td>
                <td><input type = "text" placeholder = "card 2" name = "card2" required></td>
            </tr>
            <tr>
                <td>Phone number: </td>
                <td><input type = "text" placeholder="Phone number" name = "phno"required></td>
            </tr> 
            <tr>
                <td>Password: </td>
                <td><input type = "password" placeholder="Password" name = "password"></td>
            </tr> 

            <tr>
                <td><input type = "submit" placeholder="SUBMIT"></td>
            </tr>           
        </form>
    </table>
</div>


{% endblock %}
